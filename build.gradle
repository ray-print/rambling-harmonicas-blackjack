apply plugin: 'java'
apply plugin: 'application'
mainClassName = "ramblingharmonicas.blackjack.Blackjack"
description = "Blackjack calculator"

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
	mavenCentral()
}

dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.14'
	compile 'net.sf.jopt-simple:jopt-simple:4.9'

    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

run {
    jvmArgs '-ea'
}

test {
    jvmArgs '-ea'
	testLogging.showStandardStreams = true
    testLogging {
        events "skipped", "failed", "standardOut", "standardError"
		exceptionFormat = 'full'
    }
}
//TODO: Find out the syntax for Gradle glob patterns
sourceSets {
	test {
		java {
			srcDirs = ['src/test/java/ramblingharmonicas/blackjack',
                        'src/main/java/ramblingharmonicas/blackjack/cards']
		}
	}
}
